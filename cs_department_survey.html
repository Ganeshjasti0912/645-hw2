<!-- Survey Form for CS Department -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS Department Survey</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    h1 { color: #006633; }
    .header-box {
      border: 5px solid #006633;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
      padding: 20px;
      text-align: center;
      background-color: #FFCC33; /* GMU Yellow */
      color: #006633; /* GMU Green */
    }
    .required:after {
      content: " *";
      color: red;
    }
    .btn-success {
      background-color: #FFCC33;
      color: #006633;
      border-color: #006633;
    }
  </style>
</head>
<body>
  <div class="container header-box">
    <h1>CS Department Survey</h1>
  </div>

  <div class="container mt-4">
    <form autocomplete="on">
      <!-- Personal Info -->
      <div class="row mb-3">
        <div class="col">
          <label for="fname" class="form-label required">First Name</label>
          <input type="text" id="fname" name="fname" class="form-control" required>
        </div>
        <div class="col">
          <label for="lname" class="form-label required">Last Name</label>
          <input type="text" id="lname" name="lname" class="form-control" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label required">Street Address</label>
        <input type="text" id="address" name="address" class="form-control" required>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="city" class="form-label required">City</label>
          <input type="text" id="city" name="city" class="form-control" required>
        </div>
        <div class="col">
          <label for="state" class="form-label required">State</label>
          <input type="text" id="state" name="state" class="form-control" required>
        </div>
        <div class="col">
          <label for="zip" class="form-label required">ZIP Code</label>
          <input type="text" id="zip" name="zip" class="form-control" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label required">Telephone</label>
        <input type="tel" id="phone" name="phone" class="form-control" required placeholder="123-456-7890">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label required">Email</label>
        <input type="email" id="email" name="email" class="form-control" required placeholder="example@gmu.edu">
      </div>

      <div class="mb-3">
        <label for="survey-date" class="form-label required">Date of Survey</label>
        <input type="date" id="survey-date" name="survey-date" class="form-control" required>
      </div>

      <!-- Campus Likes -->
      <div class="mb-3">
        <label class="form-label">What did you like most about the campus?</label><br>
        <div class="form-check"><input class="form-check-input" type="checkbox" name="likes" value="students" id="students"><label class="form-check-label" for="students">Students</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" name="likes" value="location" id="location"><label class="form-check-label" for="location">Location</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" name="likes" value="campus" id="campus"><label class="form-check-label" for="campus">Campus</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" name="likes" value="atmosphere" id="atmosphere"><label class="form-check-label" for="atmosphere">Atmosphere</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" name="likes" value="dorms" id="dorms"><label class="form-check-label" for="dorms">Dorm Rooms</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" name="likes" value="sports" id="sports"><label class="form-check-label" for="sports">Sports</label></div>
      </div>

      <!-- Interest -->
      <div class="mb-3">
        <label class="form-label required">How did you become interested in the university?</label><br>
        <div class="form-check"><input class="form-check-input" type="radio" name="interest" value="friends" id="friends" required><label class="form-check-label" for="friends">Friends</label></div>
        <div class="form-check"><input class="form-check-input" type="radio" name="interest" value="tv" id="tv"><label class="form-check-label" for="tv">Television</label></div>
        <div class="form-check"><input class="form-check-input" type="radio" name="interest" value="internet" id="internet"><label class="form-check-label" for="internet">Internet</label></div>
        <div class="form-check"><input class="form-check-input" type="radio" name="interest" value="other" id="other"><label class="form-check-label" for="other">Other</label></div>
      </div>

      <!-- Recommendation -->
      <div class="mb-3">
        <label for="recommendation" class="form-label required">Likelihood of Recommending This School</label>
        <select id="recommendation" name="recommendation" class="form-select" required>
          <option value="">-- Select an option --</option>
          <option value="very-likely">Very Likely</option>
          <option value="likely">Likely</option>
          <option value="unlikely">Unlikely</option>
        </select>
      </div>

      <!-- Raffle -->
      <div class="mb-3">
        <label for="raffle" class="form-label required">Raffle (Enter at least 10 comma-separated numbers between 1-100)</label>
        <input type="text" id="raffle" name="raffle" class="form-control" required placeholder="e.g., 10,20,30,...">
      </div>

      <!-- Comments -->
      <div class="mb-3">
        <label for="comments" class="form-label">Additional Comments</label>
        <textarea id="comments" name="comments" class="form-control" rows="4"></textarea>
      </div>

      <!-- Buttons -->
      <button type="submit" class="btn btn-success">Submit</button>
      <button type="button" class="btn btn-danger" onclick="window.location.href='index.html'">Cancel</button>
    </form>
  </div>
</body>
</html>
